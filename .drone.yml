name: starttest
steps:
- name: clean
  image: maven:3-jdk-10
  commands:
  - chmod 777 ./src/Drivers/Chrome/chromedriver
  - mvn clean
- name: updateAPT
  image: maven:3-jdk-8
  commands:
  - apt-get update
  - apt-get install -f
- name: downloadChrome
  image: maven:3-jdk-8
  commands:
  - wget https://dl.google.com/linux/direct/google-chrome-stable_current_amd64.deb
- name: installChrome
  image: maven:3-jdk-8
  commands: 
  - dpkg -i --force-all google-chrome-stable_current_amd64.deb
- name: deleteDownloadedChromeInstaller
  image: maven:3-jdk-8
  commands:
  - rm depends google-chrome-stable_current_amd64.deb
- name: test
  image: maven:3-jdk-8
  commands:
  - chmod 777 ./src/Drivers/Chrome/chromedriver
  - mvn -B test
