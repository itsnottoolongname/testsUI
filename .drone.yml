kind: pipeline
name: starttest
steps:
- name: clean
  image: maven:3-jdk-10
  commands:
  - chmod 777 ./src/Drivers/Chrome/chromedriver
  - mvn clean
- name: installChrome
  image: maven:3-jdk-8
  commands: 
  - apt-get update -y
  - apt-get install -y xdg-utils
- name: test
  image: maven:3-jdk-8
  commands:
  - chmod 777 ./src/Drivers/Chrome/chromedriver
  - mvn -B test
